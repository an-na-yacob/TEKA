<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="upload.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Add background image URL */
            background-image: url('image/buy_bg.jpeg');
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .word-count {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        #theme-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="upload-form" action="buysell.html" method="GET" enctype="multipart/form-data">
        <label for="Model">Model Name:</label><br>
        <input type="text" id="model-name" name="model-name"><br>
        <label for="Model Description">Model-description</label><br>
        <textarea id="project-description" name="model-description" maxlength="500"></textarea>
        <div class="word-count" id="word-count">0 words / 500</div><br>
        <label for="project-keyword">Keyword:</label><br>
        <input type="text" id="project-keyword" name="project-keyword"><br>
        <label for="video-file">Upload Video:</label><br>
        <input type="file" id="video-file" name="video-file"><br>
        <input type="submit" value="Upload">
    </form>

    <button id="theme-toggle">Toggle Theme</button>

    <script>
        document.getElementById('project-description').addEventListener('input', function() {
            var words = this.value.trim().split(/\s+/).length;
            document.getElementById('word-count').textContent = words + ' words / 500';
        });

        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
